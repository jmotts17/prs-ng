<app-menu></app-menu>
<section class="heading">
    <span class='component-title'>[{{title}} {{request.id}}]</span>
  </section>
  <span class="pg-left">&nbsp;<a routerLink="/request-lines/{{request.id}}">Return to List</a></span>
  <main class="single">
    <table class="table table-sm">
        <tr>
            <td>
                Product:
            </td>
            <td>
                <select [(ngModel)]="lineItem.product" class="rounded">
                    <option *ngFor='let product of products' [ngValue]='product'>{{product.name}}</option>
                </select>
            </td>
          </tr>
      <tr>
        <td>
            Quantity:
        </td>
        <td>
            <input [(ngModel)]="lineItem.quantity" class="rounded" type="text">
        </td>
      </tr>
    </table>
  </main>
  <span class="btn-margin"><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
