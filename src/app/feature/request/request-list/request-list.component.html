<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}} </span>
    <a routerLink='/request-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th><a [ngClass]='colClasses' (click)="sortBy('id')">ID</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('userName')">User</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('description')">Description</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('status')">Status</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('total')">Total</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let request of requests | sort: sortCriteria:sortOrder'>
            <td class="td-style">{{request.id}}</td>
            <td class="td-style">{{request.user.userName}}</td>
            <td class="td-style">{{request.description}}</td>
            <td class="td-style">{{request.status}}</td>
            <td class="td-style">{{request.total | currency}}</td>
            <td>
                <a routerLink='/request-detail/{{request.id}}'>
                <img width='20' height='20' src='assets/details.png' title='Request Details'></a>
                <a routerLink='/request-edit/{{request.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='Request Edit'></a>
                <a routerLink='/request-lines/{{request.id}}'>
                <img width='20' height='20' src='assets/lines.png' title='Request Lines'></a>
            </td>
        </tr>
    </tbody>
</table>
